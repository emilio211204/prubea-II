<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full sm:w-96 mt-10 mb-10"> 
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Iniciar sesión</h2>
        
        <form #formulario="ngForm" (ngSubmit)="login(formulario)" >
           
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Correo Electrónico</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingresa tu correo electrónico" required>
            </div>
            
            
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Contraseña</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingresa tu contraseña" required>
            </div>
            
            
            <div class="mb-4">
                <button type="submit" class="w-full p-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300">
                    Iniciar sesión
                </button>
            </div>
            
          
        </form>
    </div>
</div>
